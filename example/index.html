<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datav library example</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="../dist/datav.umd.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
    <test-component />
  </div>
  <script>
    Vue.createApp({
      setup() {
        var message = 'hello!'
        return {
          message
        }
      }
    }).use(datav).mount('#app')
  </script>
</body>
</html>
